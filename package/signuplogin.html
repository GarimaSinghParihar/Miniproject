<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgba(0, 0, 0, 0.39);
            background-image: url('./images/Travel\ zones.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 200vh;
        }
        
        .card {
            width: 44%;
            height: 95vh;
            border: 2 px solid black;
            background-color: rgb(26, 117, 202);
            margin-top: 1%;
            margin-left: 10px;
            box-shadow: 5px 5px 5px 5px rgba(0, 0, 0, 0.932);
            border-style: ridge;
            border: 5px solid blue;
        }
        
        .card:hover {
            background-color: rgba(255, 0, 0, 0.801);
        }
        
        .header {
            overflow: hidden;
            padding: 15px 10px;
            background: rgb(71, 69, 69);
        }
        /* Style the header links */
        
        .header a {
            float: left;
            color: white;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 20px;
            line-height: 25px;
            border-radius: 4px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            border: 8px solid grey;
            border-style: groove;
        }
        /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
        
        .header i {
            margin-right: 4px;
        }
        /* Change the background color on mouse-over */
        
        .header a:hover {
            background-color: rgb(190, 43, 68);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bolder;
            color: #fff;
            text-transform: uppercase;
        }
        
        .logo span {
            color: rgb(255, 94, 0);
        }
        /* Style the active/current link*/
        
        .header .log {
            color: white;
            font-size: 20px;
            background-color: rgb(223, 19, 53);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 10px;
            border-radius: 5px;
            border: 8px solid grey;
            border-style: outset;
        }
        
        .header .log:hover {
            background-color: rgb(223, 46, 15);
        }
        /* Float the link section to the right */
        
        .header-right {
            float: right;
        }
        /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
        
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#" class="logo"><span>T</span>RIP IT</a>
        <div class="header-right">
            <a href="#home" style="margin-right:20px;  "><i class="fa fa-home"></i> Home</a>
            <a href="./package/About Us.html" style="margin-right:20px"><i class="fa fa-user"></i>About Us</a>
            <a href="#Places" style="margin-right:20px"><i class="fa fa-picture-o"></i>Places</a>
            <a href="#Services" style="margin-right:20px"><i class="fa fa-picture-o"></i>Services</a>
            <a href="./package/Reviews.html" style="margin-right:20px"><i class="fa fa-user-plus"></i>Reviews</a>
            <a href="./package/Contact Us.html" style="margin-right:20px" target="_blank"><i class="fa fa-address-book"></i>Contact</a>

            <a href="./package/signuplogin.html" class="log"><i class="fa fa-sign-in" style="margin-right:5px"></i>LOGIN/REGISTER</a>


        </div>
    </div>

    <div class="container">
        <div class="card">
            <img src="./images/travel-world.jpg" width="100%" height="50%" style="padding: 10px; border:8px solid white;border-style:dotted"><br>

            <img src="./images/b-modified.png" alt="" usemap="#mysmap" width="35%" height="35%" style="margin-top:20px;margin-left:40px; ">
            <div class="circle1" usemap="#mysmap">

            <img src="./images/user2-modified.png" alt="" usemap="#mysmap" width="36%" height="36%" style="margin-left:55%;margin-top:-90%">
            <div class="circle1" usemap="#mysmap">
                <map name="mysmap">

            <div class="circle2"></div>
            <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left:20%;margin-top:10px;text-shadow:4px 4px 4px rgb(9, 46, 9)">ADMIN</h2>
            <h2 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left:65%;margin-top:-30px;text-shadow:4px 4px 4px rgb(9, 46, 9)">USERS</h2>
        </div>
    </div>
</body>

</html>
